{% extends 'base.html' %} {% load static %}
{% block content %}
    <h1 class="mt-5">Admin Dashboard</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Trader's Name</th>
                <th scope="col">Details</th>
            </tr>
        </thead>
        <tbody>
            {% for trader in traders %}
            <tr>
                <td>{{ trader.name }}</td>
                <td>
                    <a href="/admin_dashboard/{{ trader.id }}">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
