{% extends 'base.html' %}
{% load static %}
{% block content %}


<form
method="post"
action="/login/"
class="mt-5 bg-dark text-white p-5 rounded-3 mb-5"
>
{% csrf_token %}
    <div class="row mb-3">
      <label for="inputName3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName3" name="username">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" name="password">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>


{% endblock content %}
